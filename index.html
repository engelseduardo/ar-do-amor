<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Feliz dia dos Namorados</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- Efeito de Part√≠culas -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>

    <!-- Anima√ß√µes personalizadas -->
    <script>
      AFRAME.registerComponent("spin", {
        tick: function (time, delta) {
          this.el.object3D.rotation.y += delta / 2000;
        }
      });

      function clearScreen() {
        document.getElementById("ui").style.display = "none";
        document.getElementById("loading").style.display = "none";
        document.getElementById("continue-btn").style.display = "none";
      }
    </script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: "Segoe UI", sans-serif;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 20;
        text-align: center;
        color: white;
      }

      .spinner-border {
        color: #ff00f7;
      }

      #continue-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 30;
        padding: 10px 20px;
        background: linear-gradient(90deg, #00b4ff, #ff00f7);
        color: white;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #ui {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
        padding: 1rem;
        background: rgba(0,0,0,0.7);
        color: white;
        text-align: center;
        border-bottom: 1px solid #ff00f7;
      }

      .a-loader-title {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="ui">
      <h5 class="mb-1">‚ù§Ô∏è Feliz Dia dos Namorados, Geovanna! ‚ù§Ô∏è</h5>
      <small>Aponte para o marcador HIRO para ver sua surpresa</small>
    </div>

    <div id="loading">
      <div class="spinner-border" role="status"></div>
      <div class="mt-2 fw-bold">Carregando c√¢mera...</div>
    </div>

    <button id="continue-btn" onclick="clearScreen()">Continuar</button>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <a-marker preset="hiro">
        <a-ring
          position="0 0.01 0"
          rotation="-90 0 0"
          radius-inner="0.3"
          radius-outer="1"
          color="#ff69b4"
          opacity="0.3"
        ></a-ring>

        <a-entity 
          particle-system="preset: snow; color: #00FFFF, #FF69B4; particleCount: 150; size: 0.1;"
          position="0 0.5 0"
        ></a-entity>

        <a-entity
          id="modelo3D"
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Heart/glTF/Heart.gltf"
          scale="0.5 0.5 0.5"
          position="0 0.3 0"
          spin
        ></a-entity>

        <a-entity
          text="value: Voc√™ √© o meu mundo. Te amo um muitaoooo grandao ‚ù§Ô∏è; align: center; width: 3.5; color: #FF69B4; font: mozillavr"
          rotation="0 0 0"
          position="0 1.8 0"
          look-at="[camera]"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.querySelector("a-scene").addEventListener("loaded", () => {
        document.getElementById("loading").style.display = "none";
      });

      // Confirma√ß√£o de c√¢mera carregada
      window.addEventListener("arjs-video-loaded", () => {
        console.log("üì∑ C√¢mera carregada com sucesso.");
      });

      // Tratamento de erro de c√¢mera
      window.addEventListener("arjs-nft-no-camera", () => {
        alert("Erro: N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes do navegador.");
      });

      // Tratamento de erro do modelo 3D
      document.querySelector("#modelo3D").addEventListener("model-error", () => {
        alert("Erro ao carregar o modelo 3D. Verifique a URL ou tente recarregar a p√°gina.");
      });
    </script>
  </body>
</html>
